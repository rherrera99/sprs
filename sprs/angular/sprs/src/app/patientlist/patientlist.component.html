<div class="fix-header fix-sidebar card-no-border">
  <div id="main-wrapper">
    <app-headerlogin></app-headerlogin>
    <app-leftpanedr></app-leftpanedr>
    <div class="page-wrapper">
        <ngx-loading [show]="loading"></ngx-loading>
      <div class="container-fluid section-margin-top">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 profile-txt">
              <h2>Patients List</h2>
              <h4 style="text-align: center;">{{theHtmlString}}</h4>
            </div>
          </div>
          <div class="row" >
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let list of patientlist" >
              <div class="patient text-center">
                <div class="text-center">
                
                  <img src={{list.patient_profile}} alt="patient" class="image" height="80" width="80">
                
                </div>
                <h2>{{list.patient_name}}</h2>
                <p>{{list.patient_address}}
                  <br class="hidden-sm hidden-xs"></p>
                <a href="tel:{{list.patient_contact_no}}">
                  <img src="./assets/imgs/phone.png" /> &nbsp;{{list.patient_contact_no}}</a>
                <div class="middle">
                  <a  [routerLink]="['/patient/readings', list.id]">
                    <div class="text">VIEW READINGS</div>
                  </a>
                  <br/>
                  <a  [routerLink]="['/Add/patient/reading/', list.id]">
                    <div class="text">ADD READINGS</div>
                  </a>
                  
                </div>
              </div>
              <br/>
            </div>
