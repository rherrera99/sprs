<div class="sign-box">
  <form class="form-vertical login-form" id="loginptForm" [formGroup]="loginptForm" (submit)="submitLoginForm();" novalidate="novalidate">
    <div class="col-md-12 text-center" style="padding:0px">
      <img src="./assets/imgs/login-user01.png" />
      <h2 style="color:#622422;padding:25px;font-size:26px;">
        <span style="color:#000;font-weight:300;">Login</span>
      </h2>
    </div>
     <div class="form-group" style="text-align:center">
    	<div class="checkbox">
            <input type="radio" formControlName="role" id="Doctor" name="role"  value="1">
            <label for="Doctor" ngControl="role"> &nbsp; Doctor &nbsp;</label>
  
            <input type="radio" formControlName="role" id="Patient" name="role"   value="2" [(ngModel)]="role_set" [checked]="role_set" >
            <label for="Patient" ngControl="role"> &nbsp; Patient</label>
        </div>
    </div>

    <div class="form-group"> 
      <div class="input-icon">
        <input type="text" formControlName="username" id="username" name="username" ngControl="username" class="form-control form-control2 regtxt"
          placeholder="Username">
      </div>

    </div>
    <div class="form-group">
      <div class="input-icon">
        <input id="pt_password" type="password" formControlName="password" id="password" ngControl="password" name="password" class="form-control form-control2 regtxt2"
          placeholder="Password" data-toggle="password">
      </div>

    </div>

    <div>
      <span [innerHTML]="theHtmlString" class="error"></span>
    </div>
    
    <!-- <div [hidden]="test" class="alert-danger">
      Passwords do not match
   </div> -->
