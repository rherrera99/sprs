<div class="fix-header fix-sidebar card-no-border">
    <div id="main-wrapper">
      <app-headerlogin></app-headerlogin>
      <app-leftpane></app-leftpane>
      <div class="page-wrapper">
          <ngx-loading [show]="loading"></ngx-loading>
        <div class="container section-margin-top">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  
  
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                
                <form id="addpatientForm" [formGroup]="addpatientForm" (submit)="addDoctorPatient()" novalidate="novalidate" class="custome-form">
                    <div>
                        
                        <br/>
                      </div>
                  <h2>Change Password</h2>
                  <hr>
                  <div class="row">
                    <div class="col-md-3">
                      <label >Old Password </label>
                      </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div *ngIf="submitted && f.old.errors" class="error">
                            <div *ngIf="f.old.errors.required">old password is required</div>
                        </div>
  
                      <input type="password" formControlName="old" id="old" name="old" class="form-control form-control1 input-marginTop" required
                        placeholder="Old Password" autofocus="autofocus" [ngClass]="{ 'is-invalid': submitted && f.old.errors }">
                    </div>

                  </div>
                  <div class="row">
                      <div class="col-md-3">
                          <label >New Password </label>
                          </div>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                          <div *ngIf="submitted && f.new.errors" class="error">
                              <div *ngIf="f.new.errors.required">New password is required</div>
                          </div>
                        <input type="password" formControlName="new" id="new" name="new" class="form-control form-control1 input-marginTop" required
                          placeholder="New Password" autofocus="autofocus" [ngClass]="{ 'is-invalid': submitted && f.new.errors }">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3">
                          <label >Retype password </label>
                          </div>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                          <div *ngIf="submitted && f.ret.errors" class="error">
                              <div *ngIf="f.ret.errors.required">Retype password is required</div>
                          </div>
                          <span [innerHTML]="theHtmlString_ret" class="error"></span>
                        <input type="password" formControlName="ret" id="ret" name="ret" class="form-control form-control1 input-marginTop" required
                          placeholder="Retype password" autofocus="autofocus" [ngClass]="{ 'is-invalid': submitted && f.ret.errors }">
                      </div>
                      
                  </div>
                
  
                  <span [innerHTML]="theHtmlString" class="error"></span>
                  <span [innerHTML]="theHtmlStringsu" class="success"></span>
                  <div class="row row-marginTop">
                    <div class="col-sm-12">
                      <button type="" class="btn btn-large btn-success submit-btn pull-right">SUBMIT</button>
                      <button type="" [routerLink]="['/patient/edit']" class="btn btn-large btn-success submit-btn pull-left">BACK</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
