<div class="fix-header fix-sidebar card-no-border">
    <div id="main-wrapper">
      <app-headerlogin></app-headerlogin>
      <aside class="left-sidebar">
        <div class="scroll-sidebar">
          <nav class="sidebar-nav">

          <img src="img/user.jpg" class="img-circle" alt="profile-pic"/>
          </div>-->
            <ul id="sidebarnav">
              <li class="profile-pic">
  
                <img src="../assets/imgs/user.jpg" class="img-responsive" alt="profile-pic" />
                <span class="displayNone user1-name"> &nbsp; Mortin Smith
                  <br> &nbsp; 34 Years</span>
  
              </li>
              <li>
                <a class="waves-effect waves-dark" [ngClass]="{'active': selectedItem == 'readings'}" (click)="listClick($event, 'readings')"

                  <span class="hide-menu"> &nbsp; My Readings</span>
                </a>
              </li>
              <li>
                <a class="waves-effect waves-dark" [ngClass]="{'active': selectedItem == 'addreadings'}" (click)="listClick($event, 'addreadings')"

                </a>
              </li>
              <li>
                <a class="waves-effect waves-dark" [ngClass]="{'active': selectedItem == 'profile'}" (click)="listClick($event, 'profile')"

                </a>
              </li>
              <li>
                <a class="waves-effect waves-dark" [ngClass]="{'active': selectedItem == 'logout'}" (click)="listClick($event, 'logout')"
